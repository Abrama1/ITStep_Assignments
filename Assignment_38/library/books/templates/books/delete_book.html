{% extends 'books/base.html' %}

{% block title %}Delete {{ book.title }}{% endblock %}

{% block content %}
    <h1 class="my-4">Are you sure you want to delete "{{ book.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a class="btn btn-secondary" href="{% url 'book_detail' book.id %}">Cancel</a>
    </form>
{% endblock %}
