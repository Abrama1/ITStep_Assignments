{% extends 'base.html' %}
{% block title %}Add Event{% endblock %}
{% block body %}
<div class="container">
    <h2 class="mb-4">Add New Event</h2>
    <form method="post" class="w-50">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mb-3">
            <button type="submit" class="btn btn-success">Add Event</button>
            <a href="{% url 'mainapp:home_page' %}" class="btn btn-primary ms-2">Home Page</a>
        </div>
    </form>
</div>
{% endblock %}
