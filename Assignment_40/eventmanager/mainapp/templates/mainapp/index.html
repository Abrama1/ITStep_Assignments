{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}
{% block body %}
<div class="container">
    <h1 class="mb-4">Upcoming Events...</h1>
    <a href="{% url 'mainapp:add_event' %}" class="btn btn-success mb-4">Add Event</a>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for event in events %}
        <div class="col">
            <div class="card h-100">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ event.title }}</h5>
                    <p class="card-text">{{ event.description|truncatechars:200 }}</p>
                    <a href="{% url 'mainapp:event_details' event.id %}" class="btn btn-primary">Read More</a>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Date: {{ event.date }}</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
